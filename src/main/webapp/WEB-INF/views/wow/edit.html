<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit WOW</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/wow/{id}(id=${wow.getId()})}" th:object="${wow}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
